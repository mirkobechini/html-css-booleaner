<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Booleaner</title>
</head>

<body>

    <!-- header -->
    <header>
        <img id="logo" src="./img/logo.svg" alt="Logo the booleaner">
    </header>
    <!-- /header -->


    <!-- main -->
    <main>

        <!-- title section -->
        <section>
            <h1>Internet deve essere al servizio del &quot;bene pubblico&quot;: il manifesto di Tim Berners-Lee</h1>

            <p class="h1p-berner">
                Scritto da <span id="booleaner">The Booleaner</span>
            </p>
            <p id="p-date" class="h1p-berner">
                il 10/10/2020
            </p>
            <!-- images -->
            <div>
                <img src="./img/tim-1.jpg" alt="1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen">
                <img src="./img/tim-2.jpg" alt="2nd Photo: wikimedia, by Paul Clarke">
                <p id="p-berner">
                    1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen
                    <br>
                    2nd Photo: wikimedia, by Paul Clarke
                </p>
            </div>
            <!-- /images -->
        </section>

    </main>

    <!-- /main -->


    <!-- footer -->
    <footer></footer>
    <!-- /footer -->



</body>

</html>
